<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Boost Desktop Apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-weight: 300;
            font-size: 2.5em;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .app-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .app-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .app-description {
            opacity: 0.8;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            opacity: 0.7;
            margin-top: 50px;
        }

        .no-apps {
            text-align: center;
            opacity: 0.7;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Boost Desktop</h1>
        <div class="subtitle">Launch your applications</div>
    </div>

    <div id="content">
        <div class="loading">Loading applications...</div>
    </div>

    <script src="launcher.js"></script>
</body>

</html>
